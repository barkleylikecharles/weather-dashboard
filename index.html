<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Weather Dashboard</title>
</head>
<body>

    <header class="card">
        <div class="card-body text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class ="col">
                <div class="card-body text-center">

                    <div class="card-body">
                        <h5 class="card-subtitle">Search For A City</h5>
                        <div class="input-group">
                            <input type="text" class="form-control searchInput" placeholder="enter City Name"
                            aria-label="Recipients's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn searchButton" type="button"
                                id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <ul class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Append Current Weather-->
        <div class="col mt-4 mr-4">
            <div class="card currentCard pt-1">
                <h4 class="card-title text-center">Current Forecast</h4>
            </div>
        </div>

        <div class="row">
            <div class="col mt-4">
                <div class="card pb-5 fiveDayCard pl-5">
                    <h4 class="card-title">5-Day Forecast</h4>
                    <div class="row">
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
</body>
</html>
