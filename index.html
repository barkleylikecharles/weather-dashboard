<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <!-- Javascript Functionaility -->
    <!-- JQuery, Popper, then Bootstrap, -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div class ="container-fluid .bg-primary">
        <div class="card .bg-primary">
            <div class="card-body text-center">
                <h1>Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class ="col">
                <div class="card-body text-center">

                    <div class="card" style="width: 16rem;">

                        <div class="card-body">
                            <h5 class="card-subtitle">Search For A City</h5>
                            <div class="input-group">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                aria-label="Recipients's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn searchButton" type="button"
                                    id="button-addon2"><i class="bi bi-search"></i>></i></button>
                                </div>
                            </div>
                            <ul class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Append Current Weather-->
        <div class="col mt-4 mr-5">
            <div class="card currentCard pt-1">
                <h4 class="card-title">Current Forecast</h4>
            </div>
        </div>
        <!-- Update 5 day forecast -->
        <div class="row">
            <div class="col mt-4 d-flex justify-content-center">
                <div class="card pb-5 fiveDayCard pl-5">
                    <h4 class="card-title d-flex justify-content-center">5-Day Forecast</h4>
                    <div class="row">
                        <!-- <div class="row"> -->
                            <div class="col fiveDayOne">
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Add javascript file -->
    <script src="./assets/script.js"></script>
<!-- Add jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Add Moment  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    
</body>
</html>
