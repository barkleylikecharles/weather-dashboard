<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Add Moment -->
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>

    <!-- Javascript Functionaility -->
    <!-- Bootstrap, -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div class ="container-fluid .bg-primary">
        <div class="card p-3 mb-2 bg-info text-white display-4 text-center">
                <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class ="col-3">
                <div class="card-body text-center">

                    <div class="card">

                        <div class="card-body">
                            <h3 class="card-subtitle">Search For A City</h3>
                            <div class="input-group">
                                <input type="text" class="searchInput" placeholder="Enter City Name">
                                <div class="input-group-append">
                                    <button class="btn btn-info searchButton" type="button"
                                    id="button-addon">
                                    </button>
                                </div>
                            </div>
                            <ul class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Append Current Weather-->
    
        <div class="col-9">
            <div class="card currentCard pt-1" id="currentWeather">
                <h3 class="card-title">Current Forecast</h3>
            </div>
        
        <!-- Update 5 day forecast -->
        <div class="col">
            <div class="col mt-4 d-flex justify-content-center">
                <div class="card pb-5 pl-5" id="fiveDayWeather">
                    <h4 class="card-title d-flex justify-content-center">5-Day Forecast</h4>
                    <div class="row">
                            <div class="col fiveDay">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<!-- Add javascript file -->
    <script src="./assets/script.js"></script>
<!-- Add Moment  -->


    
</body>
</html>
