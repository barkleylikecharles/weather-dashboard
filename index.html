    <header class="hero .bg-primary col">
        <h1 class="text-center"></i> Weather Dashboard</h1>

    <div class="container">
        <div class="row">
                <div class="col-3">
                    <div class = "card">
                        <h2 class = "card-header text-uppercase">Search By City</h2>
                        <form  id="search-form" class="card-body">
                        <label class="form-label" for="cityName">Weather Forecast</label>
                        <input name="cityName" id="city-name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Get Weather</button> 
                        </form>
                    </div>
                </div>
            
        <div class="col-9">
                <div>
                    <h2 class="text-center">Showing Current Weather for: <span id="city-search-form"></span></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
                <div>
                    <h2 class="text-center">5 Day Forecast For: <span id="city-search-form"></span></h2>
                    <div id="card-1"></div>
                    <div id="card-2"></div>
                    <div id="card-3"></div>
                    <div id="card-4"></div>
                    <div id="card-5"></div>
                    <div id="forecasted-weather-container" class="list-group"></div>
                </div>
        </div>
    </div>
